{%load static %}
<aside class="single_sidebar_widget tag_cloud_widget">

    <ul class="list">
        <li>
            {% for tag in Post.tags.all %}
            <li><a href="{% url 'blog:Tag' tag_name=tag.name %}">{{tag.name}}</a></li>
            {% endfor%}
        </li>
        <li>
        </li>
    </ul>
</aside>
