<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL</title>
</head>
<body>
    <form method="POST" action="{% url 'blog:form' %}">
        {% csrf_token %}
    
        {% comment %} <label>Name</label>
        <input name='name' type='text'>
        <br>
    
        <label>Email</label>
        <input  name='email' type='text'>
        <br>
    
        <label>subject</label>
        <input name='subject' type='text'>
        <br>
    
        <label>Message</label>
        <input name='message' type='text'>
        <br> {% endcomment %}
    
        {{form.as_p}}
    
        <button>Send</button>
    

    </form>
</body>
</html>
